    <script type="text/javascript" src="js/jquery.jInvertScroll.js"></script>

    <script type="text/javascript">


    (function($) {
         


        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 30000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page

            }
        });


        $(".robot-sprite").addClass("animate-bot-shake");

		window.setInterval(function(){
			$('.monkeyempire').toggleClass('wink');
		},1000);
		
		window.setInterval(function(){
			$('.statueofliberty').toggleClass('flicker');
		},500);
     
        var lastScrollTop = 0;
        $(document).scroll(function(event){


            var st = $(this).scrollTop();
				
           if (st > lastScrollTop){
               // downscroll code

               $(".character").removeClass("flip-robot");

               $('.body').css('animation-duration', '.3s');
              $('.legs').css('animation-duration', '.25s');
              $('.front-arm').addClass('front-arm-motion');
              $('.middle').addClass('middle-motion');
               
           } else {
              // upscroll code
              $(".character").addClass("flip-robot");

              $('.body').css('animation-duration', '.3s');
              $('.legs').css('animation-duration', '.25s');
              $('.front-arm').addClass('front-arm-motion');
              $('.middle').addClass('middle-motion');

   
           }
           lastScrollTop = st;





            clearTimeout($.data(this, 'scrollTimer'));

            $(".robot-head").addClass("animate-bot1");
            $(".robot-torso").addClass("animate-bot2");
            $(".robot-hips").addClass("animate-bot");



            $.data(this, 'scrollTimer', setTimeout(function() {
               $('.head').css('animation-duration', '1s');
              $('.body').css('animation-duration', '.5s');
              $('.legs').css('animation-duration', '0s');
              $('.front-arm').removeClass('front-arm-motion');
              $('.middle').removeClass('middle-motion');
            }, 100));
        });


        $("html, body").easeScroll({
          //frameRate: 60,
          //animationTime: 100,
          stepSize: 20,
          // pulseAlgorithm: 1,
          // pulseScale: 8,
          // pulseNormalize: 1,
          // accelerationDelta: 20,
          // accelerationMax: 1,
          // keyboardSupport: true,
          // arrowScroll: 50,
          // touchpadSupport: true,
          // fixedBackground: true
        });

        $('.menu a').on('click', function(e) {
            e.preventDefault();
            var target = '.'+$(this).data('target');
            var left = $(target).position().left;
            var total = $('.front.scroll').width();
            var perc = left / (total - $(window).width()) * 300;
            
            var height = $('html').height();
            var final = ((height - $(window).height())/ 100 * perc);
            
            $('html, body').animate({scrollTop: final}, 500, 'easeInOutExpo');

        });


        $('.intro').on('click', function(e) {
            $('html, body').animate({scrollTop: 0}, 0, 'easeInOutExpo');
            

            $('.intro').fadeOut( "slow", function() {
            // Animation complete.
            $(".character").removeClass("flip-robot");


            });
        });




        document.addEventListener("orientationchange", function(event){
            switch(window.orientation) 
            {  
                case -90: case 90:
                    /* Device is in landscape mode */
                    break; 
                default:
                alert("Best used in landscape mode! This is a prototype.")
                    /* Device is in portrait mode */
            }
        });





    }(jQuery));
    </script>
